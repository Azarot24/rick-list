<div class="content p-10" role="main">
    <div class="flex justify-end items-center p-2 space-x-2">
        <button (click)="changePage(false)" *ngIf="pagination.prev !== null" class="bg-gray-700 rounded-full">
            <mat-icon aria-hidden="false" aria-label="Prev" fontIcon="keyboard_arrow_left" class="text-gray-50 text-3xl" style="height: 30px; width: 35px;"></mat-icon>
        </button>
        <p>Pagina: {{actualPage}}/{{pagination.pages}} Presonajes: {{pagination.count}}</p>
        <button (click)="changePage(true)" *ngIf="pagination.next !== null" class="bg-gray-700 rounded-full">
            <mat-icon aria-hidden="false" aria-label="Next" fontIcon="keyboard_arrow_right" class="text-gray-50 text-3xl" style="height: 30px; width: 35px;"></mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let element">
            <img
            width="60"
            class="rounded-full"
            alt="Angular Logo"
            src={{element.image}}
            />
        </td>
        </ng-container>
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Especie</th>
        <td mat-cell *matCellDef="let element">{{element.species}}</td>
        </ng-container>
        <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Locación</th>
        <td mat-cell *matCellDef="let element">{{element.location.name}}</td>
        </ng-container>
        <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef>último episodio</th>
        <td mat-cell *matCellDef="let element">{{element.episode[element.episode.length -1].slice(40)}}</td>
        </ng-container>
        <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/character/{{element.id}}">
                <mat-icon aria-hidden="false" aria-label="Detalle" fontIcon="keyboard_arrow_right"></mat-icon>
            </a>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
